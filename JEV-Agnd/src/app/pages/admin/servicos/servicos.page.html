<app-header-menu></app-header-menu>
<div class="ion-page" id="main-content">
	<ion-header mode="ios">
		<ion-toolbar>
			<ion-buttons slot="start">
				<ion-menu-button></ion-menu-button>
			</ion-buttons>
			<ion-title>Serviços</ion-title>
			<ion-button id="logOut" expand="block" fill="outline" slot="end"><ion-icon name="log-out"></ion-icon>
				<span>Sair</span>
			</ion-button>
		</ion-toolbar>
	</ion-header>
	<ion-content [fullscreen]="true">
		<ion-row>
			<ion-col class="container" size="12" *ngIf="CardDados && CardDados.length > 0; else noCards">
				<ion-card *ngFor="let card of CardDados">
					<ion-card-content class="icon_card">
						<ion-icon name="create-outline" class="edit_icon"></ion-icon>
					</ion-card-content>
					<ion-card-content class="card_context">
						<ion-card-title class="title">{{card.tituloCard}}</ion-card-title>
						<p>Descrição: {{card.descricaoCard}}</p>
						<p>Duração: {{card.duracaoCard}}</p>
						<p>Preço (R$): {{card.precoCard}}</p>
					</ion-card-content>
				</ion-card>
			</ion-col>
			<ng-template #noCards>
				<ion-col class="container" size="12">
					<ion-text>
						<p>Nenhum serviço cadastrado...</p>
						<button [routerLink]="['#']" routerLinkActive="active-button">
							Cadastrar
						</button>
					</ion-text>
				</ion-col>
			</ng-template>
		</ion-row>
		<ion-fab id="add_area" horizontal="end" vertical="bottom" slot="fixed">
			<ion-fab-button>
				<ion-icon id="add" name="add" expand="block"></ion-icon>
			</ion-fab-button>
		</ion-fab>
	</ion-content>
