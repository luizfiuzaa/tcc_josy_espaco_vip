<app-header-menu></app-header-menu>

<div class="ion-page" id="main-content">
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Lembretes</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content [fullscreen]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col size-lg="10" size-md="10" size="12" *ngIf="Lembretes && Lembretes.length > 0; else noCards">
        <div class="list">
          <div>
            <ion-text class="list__itemTitle ion-text-center">
              <h1 style="margin-bottom: 3%;">
                <b>Não Esqueça!</b>
              </h1>
            </ion-text>
          </div>
          <div>
            <ion-list id="list" lines="none">
              <div *ngFor="let Lembretes of Lembretes" class="content_list">
                <ion-item>
                  <ion-card>
                    <ion-card-header>
                      <ion-card-title>
                        <ion-text class="list__horario">{{Lembretes.horarioLembrete}}</ion-text>
                      </ion-card-title>
                      <ion-card-subtitle>
                        <ion-text class="list__data">{{Lembretes.dataLembrete}}</ion-text>
                      </ion-card-subtitle>
                    </ion-card-header>
                    <ion-card-content>
                      <ion-text class="list__conteudo">{{Lembretes.conteudoLembrete}}</ion-text>
                    </ion-card-content>
                  </ion-card>
                </ion-item>
              </div>
            </ion-list>
          </div>
        </div>
      </ion-col>
      <ng-template #noCards>
        <ion-col size-lg="10" size-md="10" size="12" class="container_col" *ngIf="Lembretes && Lembretes.length == 0">
          <ion-col class="ion-text-center">
            <ion-text>Não há lembretes no momento.</ion-text>
          </ion-col>
        </ion-col>
      </ng-template>
    </ion-row>
  </ion-content>
</div>
