        <!-- refatoração de layout -->

        <ion-content class="custom-content" scrollY="true">
          <ion-row class="main ion-justify-content-center">
            <ion-col size="4">
              <ion-card class="custom-card" *ngFor="let mensagem of mensagens" (click)="redirect_message()">
                <ion-card-header>
                  <ion-card-title></ion-card-title>
                </ion-card-header>
                <ion-card-content>
                  {{ mensagem.descricao }}
                </ion-card-content>
              </ion-card>
      
              <ion-card class="add-card" (click)="redirect_add()">
                <ion-card-content>
                  <ion-card-header>
                    <ion-card-title>
                      <ion-text style="color: #FFF;">+ adicionar nova mensagem</ion-text>
                    </ion-card-title>
      
      
                  </ion-card-header>
                </ion-card-content>
              </ion-card>
            </ion-col>
      
            <ion-col size="8">
              <div *ngIf="mensagemSelecionada == 1;" class="message-container">
                <ion-card class="message-container-card">
                  <ion-card-header>
                    <ion-title>
                      Criar Nova Mensagem
                    </ion-title>
                  </ion-card-header>
                  <ion-card-content>
                    <ion-item>
                      <ion-label position="floating">Título da mensagem</ion-label>
                      <ion-input type="text" name="messageTitle"></ion-input>
                    </ion-item>
                    <ion-item>
                      <ion-label position="floating">Descrição das mensagem</ion-label>
                      <ion-textarea fill="outline" type="textarea" name="messageDescription"></ion-textarea>
                    </ion-item>
                      <ion-label style="margin-left: 20px;" position="floating">Cor</ion-label>
                      <ion-input type="color" value="#FFFFFF" name="messageColor" style="width: 100px;"></ion-input>
                  </ion-card-content>
                </ion-card>
              </div>
      
            </ion-col>
          </ion-row>
      
      
        </ion-content>
