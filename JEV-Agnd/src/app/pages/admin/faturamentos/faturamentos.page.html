<div class="ion-page" id="main-content">
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title>Faturamento</ion-title>
    </ion-toolbar>
  </ion-header>


  <ion-content [fullscreen]="true">
    <ion-row class="ion-justify-content-center">
      <ion-col class="content-col" class="col_content" size-lg="10" size-md="11" size="12">
          <div class="header">
            <div class="grafic-bar ion-padding">
              <ion-title>Rendimento</ion-title>
              <app-coluna></app-coluna>
            </div>
          </div>
        <div class="main">

          <div class="grafic ion-padding">
            <ion-title>Métodos de Pagamento</ion-title>
            <app-faturamento></app-faturamento>
          </div>
          <div class="grafic ion-padding">
            <ion-title>Serviços</ion-title>
            <app-servicos></app-servicos>
          </div>
        </div>
      </ion-col>
    </ion-row>
  </ion-content>
</div>
