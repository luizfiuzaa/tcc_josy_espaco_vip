<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      landing Page
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row class="cotainer-row justify-content-center">
    <ion-col size="11" class="cotainer-col ion-text-center">
      <ion-row>
        <ion-col>
          <app-carousel [images]="images"
          [autoSlide]="true"></app-carousel>
        </ion-col>
      </ion-row>
    </ion-col>
  </ion-row>
</ion-content>
