<ion-header mode="ios">
	<ion-toolbar>
		<ion-title>Entrar</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content mode="ios" [fullscreen]="true">

	<ion-row class="container">

		<ion-col size="12" sizeLg="6" class="col-img">

			<ion-img src="../../../assets/strategist.svg" alt=""></ion-img>

		</ion-col>

		<ion-col size="12" sizeLg="6" class="col-form">

			<form (ngSubmit)="submit_login(LoginContaForm.value)" #LoginContaForm="ngForm">
				<ion-text class="ion-text-center">
					<h1>Olá <span style="color:#ff2d6c">Josy!</span> Use seu email e senha para entrar :)</h1>
				</ion-text>
				<ion-list mode="md">
					<div class="item_form">
						<ion-input helperText="Insira um email válido" errorText="Email inválido" name="email"
							label="Email:" type="email" email ngModel [counter]="true" maxlength="70"
							labelPlacement="floating" fill="fixed" placeholder="usuario@exemplo.com"
							required ></ion-input>
						<div class="div_input_icon">
							<ion-icon name="mail"></ion-icon>
						</div>
					</div>
					<div class="item_form">
						<ion-input helperText="Insira uma senha válida" errorText="Senha inválida" name="password"
							label="Senha:" [type]="passwordType" ngModel minlength="8" labelPlacement="floating"
							fill="fixed" required></ion-input>
						<div class="div_input_icon">
							<ion-button fill="outline" id="passPreview" (click)="hideShowPassword()">
								<ion-icon [name]="passwordIcon"></ion-icon>
							</ion-button>
						</div>
					</div>
				</ion-list>
				<ion-button type="submit" expand="block" shape="round" class="btnLink"
					[disabled]="!this.LoginContaForm.form.valid">
					<ion-text style="font-size: 1.5em;"> Entrar </ion-text>
				</ion-button>
			</form>

		</ion-col>

	</ion-row>

	<ion-modal [isOpen]="isModalOpen">
		<ng-template>
			<ion-header>
				<ion-toolbar>
					<ion-title>Créditos</ion-title>
					<ion-buttons slot="end">
						<ion-button (click)="setOpen(false)"><ion-icon name="close"></ion-icon></ion-button>
					</ion-buttons>
				</ion-toolbar>
			</ion-header>
			<ion-content>
				<ion-list>
					<ion-item lines="none" style="font-size: 1.3em;">Desenvolvido por:</ion-item>
					<ion-item href="https://github.com/Kits93" target="_blank"><ion-icon
							name="logo-github"></ion-icon>João
						Victor</ion-item>
					<ion-item href="https://github.com/LauraaPereira" target="_blank"><ion-icon
							name="logo-github"></ion-icon>Laura Pereira</ion-item>
					<ion-item href="https://github.com/luizfiuzaa" target="_blank"><ion-icon
							name="logo-github"></ion-icon>Luiz
						Fiuza</ion-item>
					<ion-item href="https://github.com/MarlonVBP" target="_blank"><ion-icon
							name="logo-github"></ion-icon>Marlon
						Passos</ion-item>
				</ion-list>
			</ion-content>
		</ng-template>
	</ion-modal>

</ion-content>

<ion-footer class="ion-no-border">

	<ion-toolbar color="dark">
		<ion-title slot="start">{{this.version}}</ion-title>
		<ion-title (click)="setOpen(true)" slot="end"><span
				style="color:#ff2d6c; cursor: pointer;"><u>Créditos</u></span></ion-title>
	</ion-toolbar>

</ion-footer>
