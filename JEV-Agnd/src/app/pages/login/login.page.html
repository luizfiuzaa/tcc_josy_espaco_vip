<ion-header mode="ios" [translucent]="true">
  <ion-toolbar>
    <ion-title>Josy</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content mode="ios" [fullscreen]="true">
  <ion-row>
    <ion-col size="12" sizeLg="6">
      <ion-img src="../../../assets/strategist.svg" alt=""></ion-img>
    </ion-col>

    <ion-col size="12" sizeLg="6">
      <form action="POST">
        <ion-text class="ion-text-center"
          ><h1>Entre com sua conta</h1></ion-text
        >
        <ion-list>
          <ion-item>
            <ion-input
              label="Email:"
              type="email"
              placeholder="usuario@exemplo.com"
            ></ion-input>
            <ion-icon name="mail"></ion-icon>
          </ion-item>
          <ion-item>
            <ion-input label="Senha:" type="password"></ion-input>
            <ion-button fill="outline" id="passPreview"
              ><ion-icon name="eye-off"></ion-icon
            ></ion-button>
          </ion-item>
        </ion-list>
        <ion-button
          href="../../home/"
          expand="block"
          shape="round"
          class="btnLink btnLogin"
        >
          <ion-text style="font-size: 1.5em;"> Entrar </ion-text>
        </ion-button>
        <ion-button
          href="../signup/"
          expand="block"
          shape="round"
          fill="outline"
          class="btnLink btnSignUp"
        >
          <ion-text style="font-size: 1.5em;"> Criar conta </ion-text>
        </ion-button>
      </form>
    </ion-col>
  </ion-row>
</ion-content>
