<ion-menu contentId="main-content" main-id="main" persistent="false">
  <ion-header mode="ios">
    <ion-toolbar>
      <ion-menu-toggle>
        <ion-title>Opções</ion-title>
      </ion-menu-toggle>
    </ion-toolbar>
  </ion-header>
  <ion-content>
    <ion-row>
      <ion-col size="12">
        <ion-list (click)="menuClose()">
          <ion-item [routerLink]="['/home']" routerLinkActive="Link"><ion-icon
              name="calendar-clear"></ion-icon>
            <p>Agendamentos</p>
          </ion-item>
          <ion-item [routerLink]="['/clientes']" routerLinkActive="Link"><ion-icon
              name="people-sharp"></ion-icon>
            <p>Clientes</p>
          </ion-item>
          <ion-item [routerLink]="['/servicos']" routerLinkActive="Link"><ion-icon
              name="cut-sharp"></ion-icon>
            <p>Serviços</p>
          </ion-item>
          <ion-item [routerLink]="['/msg-definidas']" routerLinkActive="Link"><ion-icon
              name="chatbox-ellipses"></ion-icon>
            <p>Mensagens</p>
          </ion-item>
          <ion-item [routerLink]="['/lembretes']" routerLinkActive="Link"><ion-icon
              name="notifications"></ion-icon>
            <p>Lembretes</p>
            <ion-badge slot="end">1</ion-badge>
          </ion-item>
          <ion-item [routerLink]="['/faturamentos']" routerLinkActive="Link"><ion-icon
              name="bar-chart-sharp"></ion-icon>
            <p>Faturamento</p>
          </ion-item>
          <ion-item [routerLink]="['/login']" routerLinkActive="Link" (click)="deslogar()"><ion-icon name="exit"></ion-icon>
            <p>Sair</p>
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-content>
  <ion-footer class="ion-no-border">
    <ion-toolbar>
      <ion-item lines="none">
        <ion-text style="color: gray;" slot="start">2023.10.2.dev</ion-text>
      </ion-item>
    </ion-toolbar>
  </ion-footer>
</ion-menu>
